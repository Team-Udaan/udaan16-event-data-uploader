<!-- Iron elements -->
<link rel="import" href="../../vendor/iron-flex-layout/iron-flex-layout-classes.html">

<!-- Paper elements -->
<link rel="import" href="../../vendor/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../vendor/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../vendor/paper-card/paper-card.html">
<link rel="import" href="../../vendor/paper-button/paper-button.html">
<link rel="import" href="../../vendor/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../vendor/paper-item/paper-item.html">
<link rel="import" href="../../vendor/paper-listbox/paper-listbox.html">
<link rel="import" href="../../vendor/paper-input/paper-input.html">
<link rel="import" href="../../vendor/paper-input/paper-textarea.html">

<dom-module id="event-data-uploader">

  <style include="iron-flex"></style>

  <template>

    <style>
      #title {
        font-size: large;
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      #card {
        margin: 20px;
      }

      #top-row > * {
        margin-left: 10px;
        margin-right: 10px;
      }

      #top-row :nth-child(1) {
        margin-left: 0;
      }

      #top-row :nth-last-child(1) {
        margin-right: 0;
      }
    </style>

    <paper-header-panel class="flex">

      <paper-toolbar>
        <div id="title">Udaan 16 Event Data Uploader</div>
      </paper-toolbar>

      <div class="layout horizontal center-center">

        <div class="flex"></div>

        <paper-card id="card" heading="Event Details" class="flex-2">

          <div class="card-content layout vertical">

            <div id="top-row" class="layout horizontal">

              <!-- Department Name -->
              <paper-dropdown-menu id="department-name" label="Department Name">
                <paper-listbox class="dropdown-content">
                  <paper-item>SkyScrapers</paper-item>
                  <paper-item>FabFacturers</paper-item>
                  <paper-item>Machinists</paper-item>
                  <paper-item>Rezonizers</paper-item>
                  <paper-item>Key Coders</paper-item>
                  <paper-item>Embeddrones</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <!-- Event Name -->
              <paper-input id="event-name" label="Event Name"></paper-input>

              <!-- Participants -->
              <paper-input id="participants" label="Participants"></paper-input>

              <!-- Fees -->
              <paper-input id="fees" label="Fees"></paper-input>

            </div>

            <br>

            <!-- Event Description -->
            <paper-textarea id="event-description" label="Event Description"></paper-textarea>

            <br>

            <!-- Round Descriptions -->
            <paper-textarea id="round-1-description" label="Round 1 Description"></paper-textarea>
            <paper-textarea id="round-2-description" label="Round 2 Description"></paper-textarea>
            <paper-textarea id="round-3-description" label="Round 3 Description"></paper-textarea>

            <br>

            <div class="layout horizontal">

              <!-- Event Managers -->
              <paper-textarea id="event-managers" label="Event Managers" class="flex"></paper-textarea>

              <!-- Contact Info -->
              <paper-textarea id="contact-info" label="Contact Info" class="flex"></paper-textarea>

              <!-- Notes -->
              <paper-textarea id="notes" label="Notes" class="flex"></paper-textarea>

            </div>

          </div>

          <div class="card-actions layout horizontal">
            <div class="flex"></div>
            <paper-button>Reset</paper-button>
            <paper-button>Submit</paper-button>
          </div>

        </paper-card>

        <div class="flex"></div>

      </div>

    </paper-header-panel>

  </template>

  <script>
    Polymer({
      is: "event-data-uploader"
    });
  </script>

</dom-module>
